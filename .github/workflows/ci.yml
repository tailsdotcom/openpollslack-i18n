permissions:
  id-token: write # required to use OIDC authentication
  contents: read # required to checkout the code from the repo

name: CI Pipeline
# Only run one deploy at a time for a given branch
concurrency: ci-${{ github.ref }}

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_NUMBER }}:role/ci-openpollslack-i18n
          aws-region: eu-west-1

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=${{ vars.AWS_ACCOUNT_NUMBER }}.dkr.ecr.eu-west-1.amazonaws.com/moby/buildkit:buildx-stable-1

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.AWS_ACCOUNT_NUMBER }}.dkr.ecr.eu-west-1.amazonaws.com/infrastructure-engineering/openpollslack-i18n
          flavor: |
            latest=false
          tags: |
            type=sha,format=long,prefix=prod-,suffix=-{{date 'X'}},priority=1500,enable=${{ github.ref_type == 'branch' }}
            type=sha,format=long,prefix=
            type=ref,event=branch

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: ${{ github.ref_name == 'main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
